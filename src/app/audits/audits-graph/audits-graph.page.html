<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col>
        <div class="ion-text-center">
          <h1>
            Choose number of audits data you would like to retrieve
          </h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-radio-group
      style=" border-bottom-color: transparent !important;
        box-shadow: none !important;"
      (ionChange)="onChangeHandler($event)"
    >
      <ion-row>
        <ion-col size="2.4">
          <ion-item>
            <ion-label>5 Audits</ion-label>
            <ion-radio mode="md" item-left value="5"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col size="2.4">
          <ion-item>
            <ion-label>10 Audits</ion-label>
            <ion-radio mode="md" item-left value="10"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col size="2.4">
          <ion-item>
            <ion-label>15 Audits</ion-label>
            <ion-radio mode="md" item-left value="15"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col size="2.4">
          <ion-item>
            <ion-label>20 Audits</ion-label>
            <ion-radio mode="md" item-left value="20"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col size="2.4">
          <ion-item>
            <ion-label>25 Audits</ion-label>
            <ion-radio mode="md" item-left value="25"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>
  </ion-grid>

  <div class="barChart">
    <ngx-charts-bar-vertical
      yScaleMax="4"
      [view]="view"
      [scheme]="colorScheme"
      [results]="auditsAverageChart"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)"
    >
    </ngx-charts-bar-vertical>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button detail [routerLink]="['/new-audit']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
