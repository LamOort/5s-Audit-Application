<ion-content>
  <ion-list>
    <ion-item>
      <ion-col size="2.5" size-xs="4" offset-md="1" offset-xs="0">
        <ion-label class="ion-padding-top ion-padding-bottom">
          <strong>Audit Date</strong>
        </ion-label>
      </ion-col>
      <ion-col size="2" size-xs="4" offset-xs="0.2" offset-md="0">
        <ion-label class="ion-padding-top ion-padding-bottom">
          <strong>Auditors</strong>
        </ion-label>
      </ion-col>
      <ion-col size="3" size-xs="4" offset-xs="0">
        <ion-label
          style="word-wrap: break-word; word-break: break-all; font-weight: bold;"
          class="ion-padding-top ion-padding-bottom"
        >
          <span>Audit Score</span>
        </ion-label>
      </ion-col>
    </ion-item>
    <app-audit-item *ngFor="let audit of auditsShort" [auditShortItem]="audit">
    </app-audit-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button detail [routerLink]="['/new-audit']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
