<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-size: 20px">Audits List</ion-title>
    <ion-avatar slot="end" class="ion-margin">
      <img src="http://robohash.org/set_set1/bgset_bg2/kQqaIfGqxsjFoNIT" />
    </ion-avatar>
  </ion-toolbar>
   
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-col size="5">
        <ion-label class="ion-padding-top ion-padding-bottom">
            <strong>Audit Date</strong>
        </ion-label>
      </ion-col>
      <ion-col size-xs="7">
          <ion-label class="ion-padding-top ion-padding-bottom">
              <strong>Auditors</strong>
          </ion-label>
      </ion-col>
      <ion-col size-xs="3" slot="end">
          <ion-label class="ion-padding-top ion-padding-bottom">
              <strong>Status</strong>
          </ion-label>
      </ion-col>
    </ion-item>

    <app-audit-item *ngFor="let audit of auditsShort" [auditShortItem]="audit">
    </app-audit-item>
  </ion-list>

</ion-content>
