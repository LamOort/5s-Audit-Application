<ion-grid>
  <ion-row>
    <ion-col size="1">
      <p class="ion-text-center" style="font-weight: bold;">
        Item
      </p>
    </ion-col>
    <ion-col>
      <p class="ion-text-center" style="font-weight: bold;">
        Description
      </p>
    </ion-col>
    <ion-col size="5">
      <p class="ion-text-center" style="font-weight: bold;">
        Rate
      </p>
    </ion-col>
  </ion-row>
</ion-grid>

<app-check-item
  *ngFor="let item of listByPhase"

></app-check-item>
