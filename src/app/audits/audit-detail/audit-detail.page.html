<div text-center *ngIf="isLoading">
  <ion-spinner color="primary"></ion-spinner>
</div>
<div *ngIf="!isLoading">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/workspace"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center" style="font-size: 20px"
        >Audit {{ loadedAudit.assessedDate }} Detail</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row class="ion-padding">
        <ion-col>
          <ion-label><strong>Department Name:</strong></ion-label>
        </ion-col>
        <ion-col>
          {{ loadedAudit.departmentName }}
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding">
        <ion-col>
          <ion-label><strong>Company Name:</strong></ion-label>
        </ion-col>
        <ion-col>
          {{ loadedAudit.companyName }}
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding">
        <ion-col>
          <ion-label><strong>Auditor:</strong></ion-label>
        </ion-col>
        <ion-col>
          {{ loadedAudit.auditorName }}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <h4>
              <p style="font-weight: bold;">SORT</p>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <app-check-item-list
        [checkItemList]="loadedAudit.checkItems"
        phase="SORT"
      ></app-check-item-list>

      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <h4>
              <p style="font-weight: bold;">SET IN ORDER</p>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <app-check-item-list
        [checkItemList]="loadedAudit.checkItems"
        phase="ORDER"
      ></app-check-item-list>

      <ion-row class="ion-padding">
        <ion-col>
          <div class="ion-text-center">
            <h4>
              <p style="font-weight: bold;">SHINE</p>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <app-check-item-list
        [checkItemList]="loadedAudit.checkItems"
        phase="SHINE"
      ></app-check-item-list>

      <ion-row class="ion-padding">
        <ion-col>
          <div class="ion-text-center">
            <h4>
              <p style="font-weight: bold;">STANDARDIZE</p>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <app-check-item-list
        [checkItemList]="loadedAudit.checkItems"
        phase="STANDARDIZE"
      ></app-check-item-list>

      <ion-row class="ion-padding">
        <ion-col>
          <div class="ion-text-center">
            <h4>
              <p style="font-weight: bold;">SUSTAIN</p>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <app-check-item-list
        [checkItemList]="loadedAudit.checkItems"
        phase="SUSTAIN"
      ></app-check-item-list>
    </ion-grid>
  </ion-content>
</div>
