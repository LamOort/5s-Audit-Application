<ion-grid>
  <ion-row>
    <ion-col size="6.5"></ion-col>

    <ion-col>
      <ion-label>
        0
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        1
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        2
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        3
      </ion-label>
    </ion-col>

    <ion-col>
      <ion-label>
        4
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ion-padding">
    <ion-col size="2">
      <div class="item-text-nowrap" style="word-wrap: break-word;">
        {{ auditQuestionItem.checkItem }}
      </div>
    </ion-col>

    <ion-col size="5" size-sm="4">
      <div class="item-text-nowrap" style="word-wrap: break-word;">
        {{ auditQuestionItem.checkItemDescription }}
      </div>
    </ion-col>

    <ion-col>
      <ion-radio-group
        style=" border-bottom-color: transparent !important;
      box-shadow: none !important;"
        (ionChange)="onChangeHandler($event)"
      >
        <ion-row>
          <ion-col size="2.4">
            <ion-item>
              <ion-radio mode="md" item-left value="0"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col size="2.4">
            <ion-item>
              <ion-radio mode="md" item-left value="1"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col size="2.4">
            <ion-item>
              <ion-radio mode="md" item-left value="2"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col size="2.4">
            <ion-item>
              <ion-radio mode="md" item-left value="3"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col size="2.4">
            <ion-item>
              <ion-radio mode="md" item-left value="4"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
    </ion-col>
  </ion-row>
</ion-grid>
