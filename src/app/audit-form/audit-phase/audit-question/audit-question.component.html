<ion-grid>
  <ion-row class="ion-padding">
    <ion-col size-md="2" size-xs="6">
      <div class="item-text-nowrap" style="word-wrap: break-word;margin-left: 5px;">
        {{ auditQuestionItem.checkItem }}
      </div>
    </ion-col>

    <ion-col size-md="4" size-xs="6">
      <div class="item-text-nowrap" style="word-wrap: break-word;">
        {{ auditQuestionItem.checkItemDescription }}
      </div>
    </ion-col>

    <ion-col size-md="6" size-xs="12">
      <ion-row>
        <ion-col size-md="12" class="ion-text-center hidden-md-up">
          <strong>
            Score
          </strong>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offset-md=".4" offset-xs=".5" offset-sm=".3" size-md="2.3">
          <ion-label>
            0
          </ion-label>
        </ion-col>

        <ion-col size-md="2.3">
          <ion-label>
            1
          </ion-label>
        </ion-col>

        <ion-col size-md="2.2">
          <ion-label>
            2
          </ion-label>
        </ion-col>

        <ion-col size-md="2.2">
          <ion-label>
            3
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-label>
            4
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-xs="12">
          <ion-radio-group
            style=" border-bottom-color: transparent !important;
                box-shadow: none !important;"
            (ionChange)="onChangeHandler($event)"
          >
            <ion-row>
              <ion-col size-md="2.35" size-xs="2.4">
                <ion-radio mode="md" item-left value="0"></ion-radio>
              </ion-col>

              <ion-col size-md="2.35" size-xs="2.4">
                <ion-radio mode="md" item-left value="1"></ion-radio>
              </ion-col>

              <ion-col size-md="2.35" size-xs="2.4">
                <ion-radio mode="md" item-left value="2"></ion-radio>
              </ion-col>

              <ion-col size-md="2.35" size-xs="2.4">
                <ion-radio mode="md" item-left value="3"></ion-radio>
              </ion-col>

              <ion-col size-md="2.35" size-xs="2.4">
                <ion-radio mode="md" item-left value="4"></ion-radio>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
